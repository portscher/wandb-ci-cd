name: io

on: [push]

jobs:
  io:
    runs-on: ubuntu-latest
    steps:
      - name: set-variable
        id: set-variable
        shell: python
        run: |
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            print(f'VAL=true', file=f)
      - name: print val
        run: echo "the value is ${{ steps.set-variable.outputs.VAL }}"
