name: Variables

on: [push]

jobs:
  Playground-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Hello
        shell: python
        run: |
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            print(f'VAL=true', file=f)
      - name: print val
        run: echo "the value is ${{ steps.set-var.outputs.VAL }}"